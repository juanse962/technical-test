webdriver{
    driver=chrome
    autodownload = true
    chrome.silentOutput = true
}

headless.mode = false

serenity{
    take.screenshots.for.tasks = AFTER_EACH_STEP
    console{
        colors = true
        timestamp = true
    }
    logging = verbose
}
webdriver.timeouts.implicitlywait=15000

